<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'media'
        }
    </script>
</head>
<body>
    <div class="min-h-screen bg-white dark:bg-gray-900 p-8">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100 mb-4">Dark Mode Test</h1>
        
        <div class="grid gap-4">
            <!-- Test cards with our actual classes -->
            <div class="bg-white dark:bg-slate-800 rounded-lg p-6 border border-gray-200 dark:border-slate-700">
                <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100 mb-2">Card Title</h2>
                <p class="text-gray-600 dark:text-gray-400">This is a test card to verify dark mode styling</p>
            </div>
            
            <button class="px-6 py-3 bg-[#ff7300] text-white rounded-lg hover:bg-[#ff9C00]">
                Test Button
            </button>
            
            <input 
                type="text" 
                placeholder="Test input"
                class="px-4 py-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-slate-700 text-gray-900 dark:text-gray-100 rounded-lg placeholder-gray-500 dark:placeholder-gray-400"
            />
        </div>
        
        <div class="mt-8 p-4 bg-gray-50 dark:bg-slate-800 border border-gray-200 dark:border-slate-700 rounded-lg">
            <p class="text-sm text-gray-600 dark:text-gray-400">
                To test: Toggle your system's dark mode preference in System Settings
            </p>
        </div>
    </div>
</body>
</html>
